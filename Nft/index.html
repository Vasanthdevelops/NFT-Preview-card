<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview card component</title>

     <!--google fonts-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">


    <!--bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="main-card">
        <div class="row">

            <div class="col-md-4">
                <div class="card-1"></div>
            </div>


            <div class="col-md-4">
                <div class="card-2">
                    <img width="100%" src="./images/image-equilibrium.jpg" alt="">
                    <h2>Equilibrium #3429</h2>
                    <p><span>our Equilibrium collection promotes</span>
                    <span>balance and calm</span></p>

                    <div class="cards">
                        <div>
                            <img width="25px" src="./images/icon-ethereum.svg" alt="">
                            <span class="one">0.041 ETH</span>
                        </div>
                    
                        <div>
                            <img width="25px" src="./images/icon-clock.svg" alt="">
                            <span class="two">3 days left</span>
                        </div>
                    </div>
                      

                    <div class="wrapper">
                        <img src="./images/image-avatar.png" alt=""width="40px">
                        <span class="three">creation of</span> <span class="four">Jules Wyvern</span>
                    </div>
                </div>
            </div>
        

            <div class="col-md-4">
                <div class="card-3"></div>
            </div>


        </div>
    </div>

</body>

</html>
